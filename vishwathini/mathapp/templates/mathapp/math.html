<!DOCTYPE html>
<html>
<head>
    <title>Power Calculation</title>
    <style>
        body {
            background-color: red;
            font-family: Arial, sans-serif;
        }

        .edge {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: blue;
            border: 3px dotted yellowgreen;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: rgb(255, 0, 179);
            margin-bottom: 25px;
        }

        .formelt {
            margin: 15px 0;
            font-size: 18px;
            color: white;
        }

        input[type="text"] {
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            width: 100px;
            text-align: center;
        }

        input[type="text"]:read-only {
            background-color: lightyellow;
            font-weight: bold;
        }

        input[type="submit"] {
            padding: 6px 15px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="edge">
        <div class="box">
            <h1>Power Calculation (I²R)</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="formelt">
                    Intensity (I): <input type="text" name="intensity" value="{{I}}"> (A)<br>
                </div>
                <div class="formelt">
                    Resistance (R): <input type="text" name="resistance" value="{{R}}"> (Ω)<br>
                </div>
                <div class="formelt">
                    <input type="submit" value="Calculate"><br>
                </div>
                <div class="formelt">
                    Power : <input type="text" name="power" value="{{P}}" readonly> W<br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
